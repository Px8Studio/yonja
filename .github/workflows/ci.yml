# GitHub Actions CI/CD Pipeline for Yonca AI
#
# Triggers:
# - Push to main/dev branches
# - Pull requests to main
#
# Jobs:
# - Lint & Format check
# - Unit tests
# - Integration tests (optional)
# - Docker build
# - Deploy to Render (main branch only)

name: CI/CD Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================
  # Lint & Format Check
  # ============================================
  lint:
    name: üîç Lint & Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install ruff mypy

      - name: Run Ruff linter
        run: |
          ruff check src/ tests/ demo-ui/ --output-format=github

      - name: Run Ruff format check
        run: |
          ruff format --check src/ tests/ demo-ui/

  # ============================================
  # Unit Tests
  # ============================================
  test-unit:
    name: üß™ Unit Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov

      - name: Run unit tests
        env:
          PYTHONPATH: src
        run: |
          pytest tests/unit/ -v --tb=short --cov=src/yonca --cov-report=xml

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          file: coverage.xml
          fail_ci_if_error: false

  # ============================================
  # Integration Tests (requires services)
  # ============================================
  test-integration:
    name: üîó Integration Tests
    runs-on: ubuntu-latest
    needs: test-unit
    if: github.event_name == 'push'  # Skip on PRs for speed

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Run integration tests
        env:
          PYTHONPATH: src
          REDIS_URL: redis://localhost:6379/0
          DATABASE_URL: sqlite+aiosqlite:///./test.db
          LLM_PROVIDER: mock  # Use mock provider for CI
        run: |
          pytest tests/integration/ -v --tb=short -m "not slow"

  # ============================================
  # Docker Build
  # ============================================
  docker-build:
    name: üê≥ Docker Build
    runs-on: ubuntu-latest
    needs: test-unit

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: production
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Demo UI image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./demo-ui/Dockerfile
          target: production
          push: ${{ github.event_name == 'push' }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-demo:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Deploy to Render (main branch only)
  # ============================================
  deploy:
    name: üöÄ Deploy to Render
    runs-on: ubuntu-latest
    needs: [test-unit, docker-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID_API: ${{ secrets.RENDER_SERVICE_ID_API }}
          RENDER_SERVICE_ID_DEMO: ${{ secrets.RENDER_SERVICE_ID_DEMO }}
        run: |
          # Trigger deploy for API service
          if [ -n "$RENDER_SERVICE_ID_API" ]; then
            curl -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID_API/deploys" \
              -H "Authorization: Bearer $RENDER_API_KEY" \
              -H "Content-Type: application/json"
          fi

          # Trigger deploy for Demo UI service
          if [ -n "$RENDER_SERVICE_ID_DEMO" ]; then
            curl -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID_DEMO/deploys" \
              -H "Authorization: Bearer $RENDER_API_KEY" \
              -H "Content-Type: application/json"
          fi

      - name: Notify deployment
        run: |
          echo "üöÄ Deployment triggered for Yonca AI"
          echo "API: https://yonca-api.onrender.com"
          echo "Demo: https://yonca-demo.onrender.com"

  # ============================================
  # Notify on Failure
  # ============================================
  notify-failure:
    name: üì¢ Notify on Failure
    runs-on: ubuntu-latest
    needs: [lint, test-unit, docker-build]
    if: failure()

    steps:
      - name: Send failure notification
        run: |
          echo "‚ùå CI/CD Pipeline failed!"
          echo "Check the workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
