[server]
# Enable hot reload - automatically rerun when source files change
runOnSave = true
fileWatcherType = "auto"

# Server settings
headless = true
port = 8501

[browser]
# Don't auto-open browser on local development
gatherUsageStats = false

[theme]
# Yonca brand colors (optional - can be overridden by CSS)
primaryColor = "#2E7D32"
backgroundColor = "#F8F9FA"
secondaryBackgroundColor = "#E8E8E8"
textColor = "#1A1A1A"
