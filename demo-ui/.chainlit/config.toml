# ════════════════════════════════════════════════════════════════════════════
# OAUTH PROVIDERS (Google Login)
# ════════════════════════════════════════════════════════════════════════════
# This enables the login page with Google OAuth
# Set OAUTH_GOOGLE_CLIENT_ID and OAUTH_GOOGLE_CLIENT_SECRET in .env
[providers.google]
    id = "google"
    name = "Google"
    # The environment variables are automatically read by Chainlit
    # See: https://docs.chainlit.io/authentication/oauth
    client_id = "${OAUTH_GOOGLE_CLIENT_ID}"
    client_secret = "${OAUTH_GOOGLE_CLIENT_SECRET}"
    # Authorization endpoint
    authorize_url = "https://accounts.google.com/o/oauth2/v2/auth"
    # Token endpoint
    access_token_url = "https://oauth2.googleapis.com/token"
    # Scopes for user profile information (FREE, no verification needed)
    # openid: Required for OpenID Connect
    # profile: Access to name, given_name, family_name, locale
    # email: Access to email, email_verified

[providers.google.authorize_params]
    scope = "openid profile email"

