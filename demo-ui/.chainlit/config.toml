# Where to show the settings button:
# - "message_composer": âš™ï¸ button appears in input ribbon, opens as popup
# - "sidebar": Settings button in header, opens as sliding right panel
chat_settings_location = "sidebar"

# Open settings sidebar by default when a new chat starts
default_chat_settings_open = false

[features.slack]
# Add emoji reaction when message is received (requires reactions:write OAuth scope)
reaction_on_message_received = false

# Authorize users to spontaneously upload files with messages
[features.spontaneous_file_upload]
    enabled = true
    # Define accepted file types using MIME types
    # Examples:
    # 1. For specific file types:
    #    accept = ["image/jpeg", "image/png", "application/pdf"]
    # 2. For all files of certain type:
    #    accept = ["image/*", "audio/*", "video/*"]
    # 3. For specific file extensions:
    #    accept = { "application/octet-stream" = [".xyz", ".pdb"] }
    # RECOMMENDED: Restricted for better UX and security
    accept = ["image/*", "application/pdf"]
    max_files = 10
    max_size_mb = 100

[features.audio]
    # Enable audio features for voice input (farmers can speak questions)
    # Uses browser's MediaRecorder API for recording
    enabled = true
    # Sample rate of the audio (16000 = standard, 24000 = high quality)
    sample_rate = 16000

[features.llm_playground]
    # Enable LLM Playground for debugging
    enabled = true

[features.mcp]
    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    # MODEL CONTEXT PROTOCOL (MCP) - Shows ğŸ”Œ plug icon in input ribbon
    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    # MCP allows connecting external tools/data sources to the chat.
    # When enabled, users see a plug icon to add MCP connections.
    # UI stores connections in browser localStorage (client-side).
    # Backend can read and use these connections for tool execution.
    enabled = true

[features.mcp.sse]
    enabled = true

[features.mcp.streamable-http]
    enabled = true

[features.mcp.stdio]
    enabled = true
    # Only the executables in the allow list can be used for MCP stdio server.
    # Only need the base name of the executable, e.g. "npx", not "/usr/bin/npx".
    # Please don't comment this line for now, we need it to parse the executable name.
    allowed_executables = [ "npx", "uvx" ]

[features.multi_modal]
    # Enable multi-modal input (images, files, etc. in same message)
    enabled = true

[features.image_generation]
    # Enable image generation if connected
    enabled = true

