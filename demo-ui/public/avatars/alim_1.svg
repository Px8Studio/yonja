<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="alem-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B4D1B"/>
      <stop offset="50%" style="stop-color:#2D5A27"/>
      <stop offset="100%" style="stop-color:#3D7A3D"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.25"/>
    </filter>
  </defs>
  <!-- Background circle -->
  <circle cx="64" cy="64" r="62" fill="url(#alem-bg)" filter="url(#shadow)"/>
  <!-- Inner ring -->
  <circle cx="64" cy="64" r="56" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>

  <!-- ALEM 1 Badge + Clover Design -->
  <g transform="translate(64,64)">
    <!-- 4-leaf clover (Yonca) symbolizing agriculture -->
    <ellipse cx="0" cy="-20" rx="14" ry="18" fill="#8FBC8F" opacity="0.9"/>
    <ellipse cx="0" cy="-22" rx="10" ry="14" fill="#A8D5A8"/>
    <ellipse cx="0" cy="20" rx="14" ry="18" fill="#8FBC8F" opacity="0.9"/>
    <ellipse cx="0" cy="22" rx="10" ry="14" fill="#A8D5A8"/>
    <ellipse cx="-20" cy="0" rx="18" ry="14" fill="#8FBC8F" opacity="0.9"/>
    <ellipse cx="-22" cy="0" rx="14" ry="10" fill="#A8D5A8"/>
    <ellipse cx="20" cy="0" rx="18" ry="14" fill="#8FBC8F" opacity="0.9"/>
    <ellipse cx="22" cy="0" rx="14" ry="10" fill="#A8D5A8"/>
    <!-- Center with "1" indicator -->
    <circle cx="0" cy="0" r="8" fill="#2D5A27"/>
    <circle cx="0" cy="0" r="5" fill="#4CAF50"/>

    <!-- "1" badge (top right) -->
    <circle cx="16" cy="-16" r="12" fill="#FF6B35" opacity="0.9"/>
    <text x="16" y="-10" text-anchor="middle" fill="white" font-size="16" font-weight="bold" font-family="Arial">1</text>
  </g>
</svg>
