# deploy/kubernetes/deployment.yaml
# =========================================================================
# Kubernetes Deployment Template for ALİM
# =========================================================================

apiVersion: v1
kind: Namespace
metadata:
  name: ALİM

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ALİM-langgraph
  namespace: ALİM
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ALİM-langgraph
  template:
    metadata:
      labels:
        app: ALİM-langgraph
    spec:
      containers:
      - name: langgraph
        image: ALİM-langgraph:latest
        ports:
        - containerPort: 2024
        env:
        - name: ALİM_ENVIRONMENT
          value: "production"
        - name: ALİM_INFRASTRUCTURE_MODE
          value: "cloud"
        - name: LANGGRAPH_POSTGRES_URI
          valueFrom:
            secretKeyRef:
              name: ALİM-secrets
              key: database-url

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ALİM-api
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ALİM-api
  template:
    metadata:
      labels:
        app: ALİM-api
    spec:
      containers:
      - name: api
        image: ALİM-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: ALİM_ENVIRONMENT
          value: "production"
        - name: ALİM_LANGGRAPH_BASE_URL
          value: "http://ALİM-langgraph:2024"
        - name: ALİM_DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: ALİM-secrets
              key: database-url
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
