# deploy/railway/railway.toml
# =========================================================================
# Railway Deployment Configuration
# =========================================================================

[build]
builder = "docker"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "uvicorn ALİM.api.main:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
healthcheckTimeout = 120
restartPolicyType = "on_failure"

[env]
"ALİM_ENVIRONMENT" = "production"
"ALİM_INFRASTRUCTURE_MODE" = "cloud"
"ALİM_LANGGRAPH_REQUIRED" = "true"
"ALİM_LLM_PROVIDER" = "groq"
PYTHONPATH = "/app/src"
