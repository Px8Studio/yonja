# docker-compose.production.yml
# =========================================================================
# Production Deployment Template
# Note: Production usually runs on managed services (Render, K8s, Railway).
# This file serves as a reference for production environment variables.
# =========================================================================

services:
  # LangGraph Runtime
  langgraph:
    image: ALİM-langgraph:latest # Pre-built image
    environment:
      - ALIM_ENVIRONMENT=production
      - ALIM_INFRASTRUCTURE_MODE=cloud
      - ALIM_LANGGRAPH_REQUIRED=true
      - ALIM_LLM_PROVIDER=groq
      - GROQ_API_KEY=${GROQ_API_KEY}
      - LANGGRAPH_POSTGRES_URI=${DATABASE_URL}
    restart: always

  # Application API
  api:
    image: ALİM-api:latest
    environment:
      - ALIM_ENVIRONMENT=production
      - ALIM_INFRASTRUCTURE_MODE=cloud
      - ALIM_LANGGRAPH_REQUIRED=true
      - ALIM_LANGGRAPH_BASE_URL=${LANGGRAPH_URL}
      - ALIM_LLM_PROVIDER=groq
      - GROQ_API_KEY=${GROQ_API_KEY}
      - ALIM_DATABASE_URL=${DATABASE_URL}
    restart: always

  # Chat UI
  demo-ui:
    image: ALİM-demo-ui:latest
    environment:
      - ALIM_ENVIRONMENT=production
      - ALIM_INFRASTRUCTURE_MODE=cloud
      - ALIM_LANGGRAPH_REQUIRED=true
      - ALIM_LANGGRAPH_BASE_URL=${LANGGRAPH_URL}
      - ALIM_API_URL=${API_URL}
      - ALIM_DATABASE_URL=${DATABASE_URL}
    restart: always
