# docker-compose.staging.yml
# =========================================================================
# Staging Environment (Cloud-Parity)
# Mirrors production architecture using Cloud LLMs (Groq) and managed DBs.
# =========================================================================

services:
  # ─────────────────────────────────────────────────────────────
  # LangGraph Dev Server (Cloud-Parity)
  # ─────────────────────────────────────────────────────────────
  langgraph:
    build:
      context: .
      dockerfile: Dockerfile.langgraph
    container_name: ALİM-langgraph-staging
    environment:
      - ALIM_ENVIRONMENT=staging
      - ALIM_INFRASTRUCTURE_MODE=cloud
      - ALIM_LANGGRAPH_REQUIRED=true
      - ALIM_LLM_PROVIDER=groq
      - GROQ_API_KEY=${GROQ_API_KEY}
      - LANGGRAPH_POSTGRES_URI=${ALIM_DATABASE_URL}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ALİM-network
    restart: unless-stopped

  # ─────────────────────────────────────────────────────────────
  # ALİM API (Staging)
  # ─────────────────────────────────────────────────────────────
  api:
    build:
      context: .
      target: production
      dockerfile: Dockerfile
    container_name: ALİM-api-staging
    ports:
      - "8000:8000"
    environment:
      - ALIM_ENVIRONMENT=staging
      - ALIM_INFRASTRUCTURE_MODE=cloud
      - ALIM_LANGGRAPH_REQUIRED=true
      - ALIM_LANGGRAPH_BASE_URL=http://langgraph:2024
      - ALIM_LLM_PROVIDER=groq
      - GROQ_API_KEY=${GROQ_API_KEY}
      - ALIM_DATABASE_URL=${ALIM_DATABASE_URL}
    depends_on:
      postgres:
        condition: service_healthy
      langgraph:
        condition: service_healthy
    networks:
      - ALİM-network
    restart: unless-stopped

  # ─────────────────────────────────────────────────────────────
  # Chainlit Demo UI (Staging)
  # ─────────────────────────────────────────────────────────────
  demo-ui:
    build:
      context: .
      dockerfile: demo-ui/Dockerfile
      target: production
    container_name: ALİM-demo-ui-staging
    ports:
      - "8501:8501"
    environment:
      - ALIM_ENVIRONMENT=staging
      - ALIM_INFRASTRUCTURE_MODE=cloud
      - ALIM_LANGGRAPH_REQUIRED=true
      - ALIM_LANGGRAPH_BASE_URL=http://langgraph:2024
      - ALIM_API_URL=http://api:8000
      - ALIM_DATABASE_URL=${ALIM_DATABASE_URL}
      - CHAINLIT_DATABASE_URL=${ALIM_DATABASE_URL}
    depends_on:
      postgres:
        condition: service_healthy
      langgraph:
        condition: service_healthy
    networks:
      - ALİM-network
    restart: unless-stopped
