# ðŸš€ Poetry Scripts - Run commands without manually activating venv
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# Usage:
#   poetry run dev        # Start FastAPI server with auto-reload
#   poetry run migrate    # Run database migrations
#   poetry run seed       # Seed database with test data
#   poetry run test       # Run pytest
#   poetry run lint       # Run ruff linter
#
# Or activate shell once and use commands directly:
#   poetry shell
#   uvicorn yonca.api.main:app --reload
#   alembic upgrade head
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
[tool.poetry.scripts]
dev = "scripts.dev:main"
migrate = "scripts.migrate:main"
seed = "scripts.seed:main"

[tool.ruff]
line-length = 100
target-version = "py311"
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
markers = [
    "integration: Integration tests requiring external services",
    "ollama: Tests requiring local Ollama server",
    "cloud: Tests requiring cloud API keys (Groq)",
]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
