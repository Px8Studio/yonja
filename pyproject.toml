[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "yonca"
version = "0.1.0"
description = "Yonca AI â€” AI Farming Assistant for Azerbaijani Farmers"
authors = ["Rashad Jafarov <rashad.jafaroff@gmail.com>"]
readme = "README.md"
packages = [{include = "yonca", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.11,<3.13"
fastapi = "^0.116.0"
uvicorn = {extras = ["standard"], version = "^0.35.0"}
pydantic = "^2.5.0"
pydantic-settings = "^2.1.0"
httpx = "^0.27.0"
langgraph = "^1.0.0"
langchain-core = "^0.3.0"
langchain = "^0.3.0"
langfuse = "^2.0.0"
sqlalchemy = "^2.0.0"
alembic = "^1.13.0"
redis = "^5.0.0"
faker = "^22.0.0"
jinja2 = "^3.1.0"
structlog = "^24.1.0"
protobuf = ">=6.31.1,<7.0.0"
aiosqlite = "^0.22.1"
asyncpg = "^0.31.0"
toml = "^0.10.2"
pre-commit = "^4.5.1"
detect-secrets = "^1.5.0"
# LangGraph Checkpointing - IMPORTANT: psycopg[binary] required on Windows
psycopg = {extras = ["binary"], version = "^3.1.0"}
langgraph-checkpoint-postgres = "^3.0.3"
langgraph-checkpoint-redis = "^0.3.2"
langgraph-cli = {extras = ["inmem"], version = "^0.4.11"}

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-asyncio = "^0.23.0"
pytest-cov = "^4.1.0"
ruff = "^0.1.0"
mypy = "^1.8.0"

